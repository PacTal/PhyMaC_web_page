<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Blog de PhyMaC - Artículos sobre educación STEM, metodologías activas, proyectos prácticos y más.">
  <title>Blog - PhyMaC</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="imagenes/logo.svg">
  
  <!-- Google Fonts: Montserrat (Títulos) + Open Sans (Cuerpo) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Tailwind Config PhyMaC -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'phymac': {
              'white': '#F5F5F5',
              'blue': '#2962FF',
              'blue-dark': '#0039CB',
              'blue-light': '#768FFF',
              'orange': '#FF6D00',
              'orange-dark': '#C43E00',
              'orange-light': '#FF9E40',
              'carbon': '#212121',
              'carbon-light': '#484848',
            }
          },
          fontFamily: {
            'display': ['Montserrat', 'system-ui', 'sans-serif'],
            'body': ['Open Sans', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <!-- Estilos PhyMaC -->
  <link rel="stylesheet" href="phymac-styles.css">
  
  <!-- Estilos adicionales -->
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    .scroll-animate {
      opacity: 0;
    }

    /* Patrón de fondo eléctrico */
    .electric-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }

    /* Estilos para el contenido del blog (prose) */
    .prose {
      color: #212121;
      font-family: 'Open Sans', sans-serif;
    }
    .prose h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      font-weight: 800;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #212121;
    }
    .prose p {
      margin-bottom: 1rem;
      line-height: 1.75;
    }
    .prose ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      margin-bottom: 1rem;
    }
    .prose li {
      margin-bottom: 0.5rem;
    }
    .prose strong {
      font-weight: 700;
      color: #212121;
    }
    .prose em {
      font-style: italic;
    }
    .prose a {
      color: #2962FF;
      font-weight: 600;
    }
    .prose a:hover {
      color: #FF6D00;
    }
  </style>
</head>
<body class="min-h-screen bg-phymac-white font-body text-phymac-carbon">
  
  <!-- HEADER CONTAINER (se llena dinámicamente) -->
  <div id="header-container"></div>

  <!-- HERO SECTION -->
  <section class="relative pt-28 pb-16 md:pt-40 md:pb-24 overflow-hidden bg-phymac-blue text-white text-center">
    <!-- Patrón de fondo -->
    <div class="absolute inset-0 electric-pattern"></div>
    <!-- Gradiente overlay -->
    <div class="absolute inset-0 bg-gradient-to-b from-phymac-blue/80 via-phymac-blue to-phymac-blue-dark"></div>
    
    <div class="max-w-4xl mx-auto px-4 relative z-10 scroll-animate">
      <h1 class="font-display text-4xl md:text-5xl font-extrabold tracking-tight leading-tight mb-6 text-white">
        Blog PhyMaC
      </h1>
      
      <p class="mt-4 max-w-2xl mx-auto text-lg md:text-xl text-white/90 leading-relaxed font-body">
        Artículos, reflexiones y recursos sobre educación STEM, metodologías activas y aprendizaje por retos.
      </p>
    </div>
  </section>

  <!-- SECCIÓN BLOG -->
  <section class="py-20 bg-phymac-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      
      <!-- Filtros de Categoría -->
      <div id="blog-filters" class="flex flex-wrap gap-3 mb-12 justify-center">
        <!-- Los filtros se cargarán dinámicamente desde blog.js -->
      </div>

      <!-- Contenedor de Artículos -->
      <div id="blog-container" class="space-y-6">
        <!-- Los artículos se cargarán dinámicamente desde blog.js -->
        <div class="text-center py-12">
          <p class="text-phymac-carbon-light font-body">Cargando artículos...</p>
        </div>
      </div>

      <!-- CTA Final -->
      <div class="text-center mt-16">
        <div class="bg-white rounded-2xl p-8 md:p-12 border-2 border-gray-200">
          <h3 class="font-display text-2xl font-extrabold text-phymac-carbon mb-4">¿Tienes preguntas o quieres más información?</h3>
          <p class="text-phymac-carbon-light mb-6 max-w-2xl mx-auto font-body">
            Contáctanos y te ayudaremos a encontrar las respuestas que buscas.
          </p>
          <a 
            id="blog-cta"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="inline-flex items-center gap-2 bg-phymac-orange hover:bg-phymac-orange-light text-white font-display font-bold px-8 py-4 rounded-full transition-all transform hover:-translate-y-0.5"
            style="box-shadow: 0 4px 0 #C43E00;"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            Contactar con PhyMaC
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER CONTAINER (se llena dinámicamente) -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="components/header.js"></script>
  <script src="components/footer.js"></script>
  <script src="main.js"></script>
  <script src="blog-data.js"></script>
  <script src="blog.js"></script>
  
  <!-- Script para configurar CTA -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Configurar CTA de WhatsApp
      if (typeof CONFIG !== 'undefined') {
        const whatsappUrl = `https://wa.me/${CONFIG.contact.whatsapp.number}?text=${encodeURIComponent('Me interesa conocer más sobre PhyMaC')}`;
        const blogCta = document.getElementById('blog-cta');
        if (blogCta) blogCta.href = whatsappUrl;
      }
    });
  </script>
</body>
</html>
